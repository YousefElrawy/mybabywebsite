<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="../css/dashboard/appointment.css">
</head>
<body>
    <!-- headings -->
     <header>
        <main>
            <h1>Welcome Back, Ahmed Amr</h1>
        </main>
            <!-- Search Input -->
            <form>
                <input type="search" name="" id="" placeholder="Search...">
                 <img src="../Images/Icons/dashboard/search-icon.svg" alt="search icon">
            </form>
        <div>
            <!-- Avatar -->
            <img src="../Images/avatar.png" alt="avatar img">
         </div>
     </header>
    <!-- Sidebar -->
     <nav class="sidebar">
        <ul>
            <li>
                <div class="image">
                    <img src="../Images/Logo.png" alt="logo">
                </div>
            </li>
            <li>
                <a href="dashboard.html">
                    <span class="icon">
                        <img src="../Images//Icons/dashboard/dashboard.svg" alt="dashboardIcon">
                    </span>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="appointment.html">
                    <span class="icon">
                        <img src="../Images//Icons/dashboard/appointments.svg" alt="appointmentIcon">
                    </span>
                    Appointments
                </a>
            </li>
            <li>
                <a href="doctors.html">
                    <span class="icon">
                        <img src="../Images//Icons/dashboard/doctors.svg" alt="doctorsIcon">
                    </span>
                    Doctors
                </a>
            </li>
            <li>
                <a href="sickBabies.html">
                    <span class="icon">
                        <img src="../Images//Icons/dashboard/sickBaby.svg" alt="sickBabiesIcon">
                    </span>
                    Sick Babies
                </a>
            </li>
        </ul>
     </nav>
     <!-- Appointment Calender -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">&#8592;</button>
            <span id="monthYear"></span>
            <button id="nextMonth">&#8594;</button>
        </div>
        <table class="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Calendar dates will be injected here -->
            </tbody>
        </table>
    </div>
    <script src="./src/calendar.js"></script>
</body>
</html>
